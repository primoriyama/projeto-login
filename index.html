<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. <br>Faça login para acessar sua conta e poder fazer configurações no seu ambiente</br></p>
                <form action="login.php" method="post">
                    <div id="campo">
                        <span id="ologin" class="material-symbols-outlined">
                            login
                            </span>
                        <input type="email" placeholder="seu e-mail" autocomplete="on" required maxlength="30">
                        <label for="ilogin">Login</label>
                        
                    </div>
                    <div id="campo">
                        <span id="asenha" class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="text" name="entrar" id="entrar" value="Entrar">
                    <a href="esqueci.html" id="botao">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>


        </section>
    </main>
    
</body>
</html>
